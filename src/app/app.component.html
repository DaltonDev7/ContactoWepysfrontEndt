<div class="row">


<div class="container">
  <form [formGroup]="userContacto">
  
    <div>
      <h3>Contactos</h3>
    </div>
  
    <div class="col-4">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="Email">
    </div>
    <div class="col-4">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="Nombre">
    </div>
    <div class="col-4">
      <label>Apellido</label>
      <input type="text" class="form-control" formControlName="Apellido">
    </div>
    <div class="col-4">
      <label>Telefono</label>
      <input type="text" class="form-control" formControlName="Telefono">
    </div>
  
    <div>
      <button class="btn btn-success"   (click)="onSave()">Guardar</button>
    </div>
  </form>
</div>

</div>

<hr><hr>

<div class="row">


<div class="col-8">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody >


    </tbody>
  </table>

</div>


<div *ngFor="let item of listContactos">
    
  {{item.Email}}
  {{item.Nombre}}
  {{item.Apellido}} 
  {{item.Telefono}}


</div>


</div>
